<header>
    <div class="header-container">
        <div class="logo-wrap">
            <img src="Logo.png"/>
            <h3>EventHub</h3>
        </div>
        <div class="nav-btns">
            <ul>
                <li>
                    <a routerLink="/home">Home</a>
                </li>
                <li>
                    <a routerLink="/about">About</a>
                </li>
            </ul>
        </div>
        <div class="user-btns">
            @if(isLoggedIn){
                <a class="add-event-btn" routerLink="/add-event"><i class="fa-solid fa-plus"></i></a>
                <i #profileBtn class="fa-solid fa-circle-user profile-btn" (mouseenter)="toggleLoggedBtnsContainer()"></i>
                <div #loggedUserBtns class="logged-btns" (mouseleave)="toggleLoggedBtnsContainer()">
                    <a routerLink="/myevents">My Events</a>
                    <a routerLink="/">Registrations</a>
                    <a routerLink="/profile">Profile</a>
                    <a (click)="logout()">Log out</a>
                </div> 
            }@else {
                <a routerLink="/register" class="register-btn">Get started</a>
                <a routerLink="/login">Sign in</a>
            }
        </div>
    </div>
</header>
