<header>
    <div class="header-container">
        <div class="logo-wrap">
            <img src="Logo.png"/>
            <h3>EventHub</h3>
        </div>
        <div class="nav-btns">
            <ul>
                <li>
                    <a routerLink="/home">Home</a>
                </li>
                <li>
                    <a routerLink="/about">About</a>
                </li>
            </ul>
        </div>
        <div class="user-btns">
            @if(isLoggedIn){
                <a class="add-event-btn" routerLink="/add-theme"><i class="fa-solid fa-plus"></i></a>
                <details>
                    <summary><i class="fa-solid fa-circle-user"></i></summary>
                    <div class="logged-btns">
                        <a routerLink="/">My Events</a>
                        <a routerLink="/">Registrations</a>
                        <a routerLink="/">Profile</a>
                        <a (click)="logout()">Log out</a>
                    </div> 
                </details>               
            }@else {
                <a routerLink="/register" class="register-btn">Get started</a>
                <a routerLink="/login">Sign in</a>
            }
        </div>
    </div>
</header>
