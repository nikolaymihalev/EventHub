<div class="profile-container">
    <h3>Welcome, {{user?.firstName}} {{user?.lastName}}</h3>
    <div class="profile-info-container">
        <div class="info">
            <h4>First name:</h4>
            <span>{{user?.firstName}}</span>
        </div>
        <div class="info">
            <h4>Last name:</h4>
            <span>{{user?.lastName}}</span>
        </div>
        <div class="info">
            <h4>Username:</h4>
            <span>{{user?.username}}</span>
        </div>
        <div class="info">
            <h4>Email:</h4>
            <span>{{user?.email}}</span>
        </div>
    </div>
</div>
